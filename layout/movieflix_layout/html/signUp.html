<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login & Registration System</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../style.css" type="text/css" /> </head>

<body>
<strong class="main-hading"><h1>MOVIEFLIX</h1></strong>
<div class="signin-form">

    <div class="container">
        <form class="form-signin" method="post" id="register-form">
            <h2 class="form-signin-heading">Sign Up</h2>
            <hr />
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required /> </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" name="email" required /> <span id="check-e"></span> </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required /> </div>
            <hr />
            <div class="form-group">
                <button type="submit" class="btn button-style" name="btn-signup">
                    <span class=""></span>Register</button>
               <!-- <a href="login.html" class="btn button-style" style="float:right;">Log In Here</a>--> </div>
        </form>
    </div>
</div>
</body>

</html>
